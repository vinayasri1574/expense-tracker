<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <style>
        
   
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
    }
    
    .container {
        background-color: #fff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
        overflow: hidden;
        width: 400px;
    }
    
    h1 {
        text-align: center;
        color: #333;
        margin-bottom: 20px;
    }
    
    form {
        padding: 20px;
    }
    
    label {
        display: block;
        margin-bottom: 8px;
        font-weight: bold;
        color: #555;
    }
    
    input {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        box-sizing: border-box;
        border: 1px solid #ccc;
        border-radius: 4px;
    }
    
    button {
        width: 100%;
        padding: 10px;
        background-color: #4caf50;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
        transition: background-color 0.3s;
    }
    
    button:hover {
        background-color: #45a049;
    }
    
    #expense-list {
        padding: 20px;
    }
    
    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 10px;
    }
    
    th, td {
        border: 1px solid #ddd;
        padding: 12px;
        text-align: left;
    }
    
    th {
        background-color: #4caf50;
        color: #fff;
    }
    
    #total-expenses {
        padding: 20px;
        background-color: #f4f4f4;
        text-align: center;
    }
    
    #total-amount {
        font-size: 20px;
        color: #333;
        margin-top: 5px;
    }
   
</style>
</head>
<body>

    <div class="container">
        <h1>Expense Tracker</h1>

        <form id="expense-form">
            <label for="category">Category:</label>
            <input type="text" id="category" placeholder="Enter category" required>

            <label for="amount">Amount:</label>
            <input type="number" id="amount" placeholder="Enter amount" required>

            <button type="button" onclick="addExpense()">Add Expense</button>
        </form>

        <div id="expense-list">
            <h2>Expenses</h2>
            <table>
                <thead>
                    <tr>
                        <th>Category</th>
                        <th>Amount</th>
                    </tr>
                </thead>
                <tbody id="expenses-table-body"></tbody>
            </table>
        </div>

        <div id="total-expenses">
            <h2>Total Expenses</h2>
            <p id="total-amount">0</p>
        </div>
    </div>

    
    <script src="ex.js"></script>
    
</body>
</html>
